<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FRDR Encryption Application</title>
  <script>window.jQuery = window.$ = require('jquery'); </script>
  <script src="../assests/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../assests/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="../assests/css/bootstrap-theme.min.css" type="text/css" />
  <link rel="stylesheet" href="../assests/css/frdr-theme.css" type="text/css" />
  <link rel="stylesheet" href="../assests/fonts/fontawesome-5.15.4/css/all.min.css" type="text/css" />
  <script src="../assests/js/jquery_i18n/CLDRPluralRuleParser.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.messagestore.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.fallbacks.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.language.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.parser.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.emitter.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.emitter.bidi.js"></script>
</head>

<body>
  <!--Navigation bar-->
  <div id="nav-placeholder">
  </div>

  <script>
  $(function(){
    $("#nav-placeholder").load("../components/navbar.html");
  });
  </script>
  <!--end of Navigation bar-->
  
  <div class="container">
    <h2 data-i18n="app-encrypt-title"></h2> 
    <br/>
    <div class="row">
      <div class="col-12">
        <h4 class="mb-0">
          <label class="mb-0 font-weight-normal" data-i18n="app-encrypt-input"></label>
        </h4>
        <p class="mb-0" data-i18n="app-encrypt-input-tooltip"></p>
        <button class="btn btn-secondary" id="input_path_dir" data-i18n="app-encrypt-input-select"></button>
        <p id="selected-input-dir"></p>
      </div>
    </div>

    <br/>

    <div class="row">
      <div class="col-12">
        <h4 class="mb-0">
          <label class="mb-0 font-weight-normal" data-i18n="app-encrypt-output"></label>
        </h4>
        <p class="mb-0" data-i18n="app-encrypt-output-tooltip"></p>
        <button class="btn btn-secondary" id="output_path_dir" data-i18n="app-encrypt-output-select"></button>
        <p id="selected-output-dir"></p>
      </div>
    </div>

    <br/><br/>

    <div class="button">
      <button class="btn btn-primary" type="submit" id="encrypt" data-i18n="app-encrypt-button"></button>
    </div>
  </div>

  <!--Footer-->
  <div id="footer-placeholder"></div>
  <script>
  $(function(){
    $("#footer-placeholder").load("../components/footer.html");
  });
  </script>
  <!--end of Footer-->  

  <script src="../renderer_process/encrypt.js" charset="utf-8"></script>

</html>
