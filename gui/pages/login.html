<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FRDR Encryption Application</title>
  <script>window.jQuery = window.$ = require('jquery');</script>
  <script src="../assests/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../assests/css/bootstrap.min.css" type="text/css" />
  <style>
    @import url("../theme/colors.css");  
    .btn-login {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      margin: 30px 0;
      opacity: 0.85;
      display: inline-block;
      font-size: 17px;
      line-height: 20px;
      text-decoration: none; /* remove underline from anchors */
      text-align: center;
      
    }

    .login-block{
      background: var(--login-background-gradient-start);  /* fallback for old browsers */
      background: -webkit-linear-gradient(to bottom, var(--login-background-gradient-start), var(--login-background-gradient-end));  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to bottom, var(--login-background-gradient-start), var(--login-background-gradient-end)); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      float:left;
      width:100%;
      padding : 50px 0;
    }
    
    .banner-sec{
      background: var(--login-banner-background); 
      background-size: cover; 
      min-height: 500px; 
      border-radius:  10px 0 0 10px; 
      padding: 50px;}
      
    .container{
      background: var(--login-login-sec-background); 
      border-radius:  10px;
    
    }
    
    .login-sec{
      padding: 50px; 
      position: relative;
    }

    .login-sec h2{
      margin-bottom: 30px; 
      font-weight: 800; 
      font-size: 30px; 
      color:  var(--login-heading);
    }

    .login-sec h2:after{
      content: " "; 
      width: 100px; 
      height: 5px; 
      background: var(--login-dividing-line); 
      display: block; 
      margin-top: 20px; 
      border-radius: 3px; 
      margin-left: auto;
      margin-right: auto;
    }

    .banner-text{
      width: 70%; 
      position: absolute; 
      padding-left: 20px;
    }

    .banner-text h2{
      color: var(--login-banner-text); 
      font-weight: 600;
    }

    .banner-text h2:after{
      content: " "; 
      width: 100px; 
      height: 5px; 
      background: var(--login-banner-text); 
      display: block; 
      margin-top: 20px; 
      border-radius: 3px;
    }

    .banner-text p{
      color: var(--login-banner-text);
    }

  </style>
</head>

<body>

  <section class="login-block">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-xs-6 banner-sec">
          <div class="banner-text">
              <h2>FRDR Encryption Client</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation</p>
          </div>	
        </div>	 

        <div class="col-md-6 col-xs-6 login-sec">
          <h2 class="text-center">Login Now</h2>  

          <div>
            <label for="hostname">Key Server URL</label>
            <input name="vault-address" id="hostname" type="text" style='width:90%;display:inline' value="https://vault-dev.frdr.ca"/>
            <a data-placement="top" data-toggle="tooltip" title="If running for development, probably http://127.0.0.1:8200.">
              <span class="glyphicon glyphicon-question-sign" ></span>
            </a>
          </div>

          <div id="oauth2_login" class="text-center">
            <a id="globus_submit" href="#" class="btn-primary btn-login"> Login with Globus </a>
          </div>
        </div>
  
    </div>
  </div>
  </div>
  </section>  

  <script src="../renderer_process/login.js" charset="utf-8"></script> 

</body>

</html>
