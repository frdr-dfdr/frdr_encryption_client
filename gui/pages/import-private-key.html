<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FRDR Encryption Application</title>
  <script>window.jQuery = window.$ = require('jquery'); </script>
  <script src="../assests/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../assests/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="../assests/css/bootstrap-theme.min.css" type="text/css" />
  <link rel="stylesheet" href="../assests/css/frdr-theme.css" type="text/css" />
  <link rel="stylesheet" href="../assests/fonts/fontawesome-5.15.4/css/all.min.css" type="text/css" />
  <script src="../assests/js/jquery_i18n/CLDRPluralRuleParser.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.messagestore.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.fallbacks.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.language.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.parser.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.emitter.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.emitter.bidi.js"></script>
</head>

<body>
  <!--Navigation bar-->
  <div id="nav-placeholder">
  </div>

  <script>
  $(function(){
    $("#nav-placeholder").load("../components/navbar-limited.html");
  });
  </script>
  <!--end of Navigation bar-->
  
  <div class="container">
    <h2 data-i18n="app-import-key-title"></h2> 
    <p data-i18n="app-import-key-info"></p>

    <!-- Option 1: Import from Protected ZIP (Recommended) -->
    <div class="row">
      <div class="col-12">
        <h4 class="mb-0">
          <label class="mb-0 font-weight-normal" data-i18n="app-import-key-from-zip"></label>
        </h4>
        <p class="mb-0" data-i18n="app-import-key-from-zip-desc">
        </p>
        <button class="btn btn-success mt-2" type="button" id="import-from-zip-btn" data-i18n="app-import-key-select-and-import-zip">
        </button>
        <p class="d-inline ml-2 font-weight-bolder text-success" id="selected-zip-path"></p>
      </div>
    </div>

    <hr/>

    <!-- Option 2: Import from PEM File -->
    <div class="row">
      <div class="col-12">
        <h4 class="mb-0">
          <label class="mb-0 font-weight-normal" data-i18n="app-import-key-from-file"></label>
        </h4>
        <p class="mb-0" data-i18n="app-import-key-from-file-desc">
        </p>
        <button class="btn btn-secondary mt-2" type="button" id="import-from-file-btn" data-i18n="app-import-key-select-and-import-file">
        </button>
        <p class="d-inline ml-2 font-weight-bolder text-success" id="selected-file-path"></p>
      </div>
    </div>

    <hr/>

    <!-- Option 3: Import from Text -->
    <div class="row">
      <div class="col-12">
        <h4 class="mb-0">
          <label class="mb-0 font-weight-normal" data-i18n="app-import-key-from-text"></label>
        </h4>
        <p class="mb-0" data-i18n="app-import-key-from-text-desc">
        </p>
        <textarea 
          class="form-control mt-3" 
          id="key-text-input" 
          rows="5" 
          placeholder="-----BEGIN PRIVATE KEY-----
MIIEvgIBADANBgkqhkiG9w0BAQEFAASCBKgwggSkAgEAAoIBAQC...
...
-----END PRIVATE KEY-----"
        ></textarea>
        <button class="btn btn-secondary mt-2" type="button" id="import-from-text-btn" data-i18n="app-import-key-import-from-text">
        </button>
      </div>
    </div>

    <!-- Cancel Button -->
    <div class="button mt-4">
      <button class="btn btn-secondary" id="cancel-import-btn" data-i18n="app-import-key-cancel">
      </button>
    </div>
    <br/>
  </div>

  <!-- Password Modal for ZIP -->
  <div class="modal fade" id="zipPasswordModal" tabindex="-1" role="dialog" aria-labelledby="zipPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="zipPasswordModalLabel" data-i18n="app-import-key-zip-password-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p data-i18n="app-import-key-zip-password-desc">
          </p>
          
          <div class="form-group">
            <label for="zip-password" data-i18n="app-import-key-zip-password-label"></label>
            <input 
              type="password" 
              class="form-control" 
              id="zip-password" 
              data-i18n="[placeholder]app-import-key-zip-password-placeholder"
            >
          </div>

          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="show-zip-password-checkbox">
            <label class="custom-control-label" for="show-zip-password-checkbox" data-i18n="app-import-key-show-password">
            </label>
          </div>

          <!-- Error message area -->
          <div id="zip-modal-error-message" class="alert alert-danger mt-3" role="alert" style="display: none;">
            <span id="zip-modal-error-text"></span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" data-i18n="app-import-key-zip-cancel">
          </button>
          <button type="button" class="btn btn-success" id="confirm-import-zip-btn" data-i18n="app-import-key-zip-import">
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--Footer-->
  <div id="footer-placeholder"></div>
  <script>
  $(function(){
    $("#footer-placeholder").load("../components/footer.html");
  });
  </script>
  <!--end of Footer-->  

  <script src="../renderer_process/import_private_key.js" charset="utf-8"></script>

</body>

</html>
