<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FRDR Encryption Application</title>
  <script>window.jQuery = window.$ = require('jquery'); </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="../assests/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../assests/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="../assests/css/bootstrap-theme.min.css" type="text/css" />
  <link rel="stylesheet" href="../assests/css/frdr-theme.css" type="text/css" />
  <link rel="stylesheet" href="../assests/fonts/fontawesome-5.15.4/css/all.min.css" type="text/css" />
  <script src="../assests/js/jquery_i18n/CLDRPluralRuleParser.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.messagestore.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.fallbacks.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.language.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.parser.js"></script>
  <script src="../assests/js/jquery_i18n/jquery.i18n.emitter.js"></script>

</head>


<body>
  <!--Navigation bar-->
  <div id="nav-placeholder">
  </div>

  <script>
  $(function(){
    $("#nav-placeholder").load("../components/navbar.html");
  });
  </script>
  <!--end of Navigation bar-->

  <div class="container">
    <h2 data-i18n="app-grant-access-title"></h2>
    <p data-i18n="app-grant-access-desc"></p>
    <div class="row">
      <div class="col-12">
        <h4 class="mb-0">
          <label class="mb-0 font-weight-normal" data-i18n="app-grant-access-dataset"></label>
        </h4>
        <p class="mb-0" data-i18n="app-grant-access-dataset-tooltip"></p>
        <input class="form-control" name="dataset" id="dataset" type="text"/>
      </div>
    </div>

    <br/>

    <div class="row">
      <div class="col-12">
        <h4 class="mb-0">
          <label class="mb-0 font-weight-normal" data-i18n="app-grant-access-requester"></label>
        </h4>
        <p class="mb-0" data-i18n="app-grant-access-requester-tooltip"></p>
        <input class="form-control" name="requester" id="requester" type="text"/>
      </div>
    </div>

    <br/>

    <div class="row">
      <div class="col-12">
        <h4 class="mb-0">
          <label class="mb-0 font-weight-normal" data-i18n="app-grant-access-expire"></label>
        </h4>
        <p class="mb-0" data-i18n="app-grant-access-expire-tooltip"></p>
      </div>
    </div>
    
    <br/><br/>

    <div class="button">
      <button class="btn btn-primary" type="submit" id="grant_access" data-i18n="app-grant-access-button"></button>
    </div>
  </div>

  <!--Footer-->
  <div id="footer-placeholder"></div>
  <script>
  $(function(){
    $("#footer-placeholder").load("../components/footer.html");
  });
  </script>
  <!--end of Footer-->  

  <script src="../renderer_process/grant_access.js" charset="utf-8"></script>
